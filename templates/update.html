{% extends 'base.html' %}
{% block title %}
    update
{% endblock title %}
{% block box %}
<div class="container", style="padding-top:30px;  ">
    <h2>Update Your ToDO</h2>
    <form action="/update/{{transfer.Sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label"><b>Title:-</b></label>
            <input type="text" class="form-control" name="title" id="title" value="{{transfer.Title}}" aria-describedby="emailHelp">
            <br>
            <div class="mb-3">
                <label for="desc" class="form-label"><b>Description:-</b></label>
                <input type="text" name="desc" class="form-control" value="{{transfer.des}}" id="desc">
            </div>
            
            <button type="submit" class="btn btn-outline-dark  btn-dark mx-1" style="color: white;">Submit</button>
    </form>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
{% endblock box %}
